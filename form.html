<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Please enter the details below</h1>
    <form action="mailto:sethip52@gmail.com" method="post" enctype="text/plain">
        <br>
        <label>Enter your name</label>
        <input type="text" name="yourName">
        <br>
        <label>Email Id</label>
        <input type="email" name="yourMail">
        <br>
        <label>Your Message</label><br>
        <textarea name="yourMessage" cols="30" rows="10"></textarea>
        <br>
        <label>Gender</label>
        Male<input type="radio" name="Gender">
        Female<input type="radio" name="Gender">
        <br>
        <label>Language</label>
        C++<input type="checkbox" name="cpp">
        JAVA<input type="checkbox" name="java">
        PYTHON<input type="checkbox" name="python">
        <br>
        <label>Upload any document</label>
        <input type="file" name="document"><br>
        <label>Date</label>
        <input type="date" name="date"><br>
        <label>Rating</label>
        <input type="range" name="rating"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
